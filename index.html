<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>

<body>
  <section class="container">
    <ul class="panels">
      <li class="panel active" style="background-image: url('https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');">
        <h3>Happy Dog</h3>
      </li>
      <li class="panel" style="background-image: url('https://images.unsplash.com/photo-1550206574-42cfa61e2a9d?q=80&w=1026&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <h3>Dogs on Bed</h3>
      </li>
      <li class="panel" style="background-image: url('https://images.unsplash.com/photo-1518717758536-85ae29035b6d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <h3>Chocolate Labrodor</h3>
      </li>
      <li class="panel" style="background-image: url('https://images.unsplash.com/photo-1601758124096-1fd661873b95?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <h3>Dog with Ball</h3>
      </li>
      <li class="panel" style="background-image: url('https://images.unsplash.com/photo-1556866261-8763a7662333?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <h3>Dogs on Tree log</h3>
      </li>
    </ul>
  </section>
  <script src="script.js"></script>
</body>

</html>
